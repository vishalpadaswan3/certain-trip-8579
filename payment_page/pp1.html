<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/726/726488.png">
    <link rel="stylesheet" href="./pp1.css">
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>

                    <div class="inputbox">
                        <span>Full Name :</span>
                        <input type="text" placeholder="vishal Padaswan">
                    </div>
                    <div class="inputbox">
                        <span>Email :</span>
                        <input type="email" placeholder="demo@gmail.com">
                    </div>
                    <div class="inputbox">
                        <span>Address :</span>
                        <input type="text" placeholder="Home address">
                    </div>
                    <div class="inputbox">
                        <span>city :</span>
                        <input type="text" placeholder="Sambhajinagar">
                    </div>
                   <div class="flex">
                    <div class="inputbox">
                        <span>State :</span>
                        <input type="text" placeholder="India">
                    </div>
                    <div class="inputbox">
                        <span>Zip code :</span>
                        <input type="text" placeholder="431103">
                    </div>
                   </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputbox">
                        <span>Card accepted :</span>
                        <img src="./a1.png" alt="">
                    </div>

                    <div class="inputbox" >
                        <span>Enter name on card :</span>
                        <input type="text" required placeholder="Mr. vishal Padaswan">
                    </div>
                    <div class="inputbox">
                        <span>Credit card number :</span>
                        <input type="text" required placeholder="1234-5678-9012-3456">
                    </div>
                    <div class="inputbox">
                        <span>Exp month :</span>
                        <input type="text" required placeholder="Jan">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>Exp year :</span>
                            <input type="number" required placeholder="2022">
                        </div>
                        <div class="inputbox">
                            <span>CVV :</span>
                            <input type="number" required placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>

            <input type="submit" value="Proceed"  class="submit-btn">

        </form>
    </div>
</body>
    <script>
            var myform = document.getElementById("form")
            myform.addEventListener("submit",(e) =>{
                e.preventDefault();
                alert("Enter Your OTP Here")
                window.location.assign("http://127.0.0.1:5500/payment_page/pp2.html")
            })
    </script>
</html>
