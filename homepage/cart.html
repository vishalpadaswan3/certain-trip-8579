<script>
    var virat = document.getElementById("virat")
    var cartdata = JSON.parse(localStorage.getItem("cart")) || []


    function showuser(data) {

        virat.innerHTML = null;

        cartdata.forEach((element, index) => {

            let cards = document.createElement("div")

            let image = document.createElement("img")
            image.setAttribute("src", element.image)

            let name = document.createElement("h2")
            name.innerText = element.name

            let price = document.createElement("h3")
            price.innerText = "$ " + element.price

            let type = document.createElement("p")
            type.setAttribute("class", "p2")
            type.innerText = element.desc

            let payment = document.createElement("button")
            payment.innerText = "Proceed to Payment"
            payment.setAttribute("class", "virat-btn")

            payment.addEventListener("click", () => {
                cartdata.splice(index,1)
                localStorage.setItem("cart", JSON.stringify(cartdata))
                window.location.assign("http://127.0.0.1:5500/payment_page/pp1.html")
            })



            cards.append(image, name, type, price, payment)
            virat.append(cards)
        })
    }
    showuser();
</script>
