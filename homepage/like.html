<script>
    var main = document.getElementById("main")
    var like_data = JSON.parse(localStorage.getItem("heart")) || []
    var cartdata = JSON.parse(localStorage.getItem("cart")) || []


    function showuser(data) {

        main.innerHTML = null;

        like_data.forEach((element, index) => {

            let cards = document.createElement("div")

            let image = document.createElement("img")
            image.setAttribute("src", element.image)

            let name = document.createElement("h2")
            name.innerText = element.name

            let price = document.createElement("h3")
            price.innerText = "$ "+element.price

            let type = document.createElement("p")
            type.setAttribute("class", "p2")
            type.innerText = element.desc

            let buy = document.createElement("button")
            buy.innerText = "BUY"
            buy.setAttribute("class", "buy")

            buy.addEventListener("click", () =>{
                cartdata.push(element)
                localStorage.setItem("cart",JSON.stringify(cartdata))
                window.location.assign("http://127.0.0.1:5500/homepage/cart.html")
                like_data.splice(index,1)
                localStorage.setItem("heart",JSON.stringify(like_data))
                showuser(like_data)
            })

            let Remove = document.createElement("button")
            Remove.innerText = "Remove"
            Remove.setAttribute("class", "buy")

            Remove.addEventListener("click",() =>{
                like_data.splice(index,1)
                localStorage.setItem("heart",JSON.stringify(like_data))
                showuser(like_data)
            })

            cards.append(image, name, type, price, buy,Remove)
            main.append(cards)
        })
    }
    showuser();
</script>
